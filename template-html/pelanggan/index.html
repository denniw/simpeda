<!DOCTYPE html>
<html>
<head>
	<title>Sistem Penyewaan Kendaraan</title>
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container-fluid">
		<!--navbar_atas-->
		<div class="row">
			<div id="kepala">
				<div id="kepala1">
					<div class="logo col-md-7">
						<h1>SIMPEDA</h1>
					</div>
					<div class="menu-atas col-md-5" id="tamu">
						<ul>
							<li>
								<a data-hover="About" href="kontak.html">Contact Us</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Login_user -->
	<!-- login -->
	<div class="col-md-6">
		<h1 class="page-header">Login</h1>					
		<form id="form" class="form-horizontal" action="home.html">
			<div class="form-group col-md-8">
				<label class="control-label col-md-2" for="uname">Username:</label>
				<div class="col-md-6">
					<input type="text" class="form-control" id="uname" placeholder="Masukkan Username" required="">
				</div>
			</div>
			<div class="form-group col-md-8">
				<label class="control-label col-md-2" for="pass">Password:</label>
				<div class="col-md-6">
					<input type="password" class="form-control" id="pass" placeholder="Masukkan Password" required="">
				</div>
			</div>
			<div class="form-group col-md-8">
				<div class="col-md-offset-2 col-md-6">
					<button type="submit" class="btn btn-info">Login</button>
				</div>
			</div>
		</form>
	</div>	
	<!-- daftar -->
	<div class="col-md-6">
		<h1 class="page-header">Belum Punya Akun?</h1>
		<form id="form" class="form-horizontal" action="daftar.html">
			<div class="form-group col-md-2">
				<div class="col-md-4">
					<button class="btn btn-info" type="submit">Daftar</button>
				</div>
			</div>
		</form>
	</div>
	<!--footer-->
	<div class="row">
		<div class="col-sm-12">
			<div class="text-center">
				<div id="footer">
					<p class="copy-right">&copy; 2016 Sistem Informasi. All rights reserved | Design by <span>Tim Biru Muda</span></p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
